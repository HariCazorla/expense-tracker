# This is a basic workflow to help you get started with Actions

name: Expense-tracker-CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

   # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          
      - name: Run maven job
        run: mvn clean install
        
      - name: Setup Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      # Login to github container registry.
      - name: Docker build and publish to ghcr
        run: |
             echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u HariCazorla --password-stdin
             docker build . --tag ghcr.io/haricazorla/expense-tracker:latest
             docker push ghcr.io/haricazorla/expense-tracker:latest

      # Upload BOM
      - name: Upload BOM to Dependency-track
        uses: DependencyTrack/gh-upload-sbom@v1.0.0
        with:
          serverhostname: ${{ secrets.ARYTON }}
          port: 8081
          protocol: http
          apikey: ${{ secrets.DEPENDENCY_TRACK_API_KEY }}
          project: 'e39f9199-61c0-4bb9-8f2f-9cf40353c92e'
          bomfilename: '/home/runner/work/expense-tracker/expense-tracker/target/bom.xml'
      
